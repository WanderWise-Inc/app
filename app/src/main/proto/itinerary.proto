syntax = "proto3";

option java_package = "com.github.wanderwise_inc.app.model.location";
option java_multiple_files = true;

message LocationProto {
  double lat = 1;
  double long = 2;
  string title = 3;
  string address = 4;
  float googleRating = 5;
}

message ItineraryProto {
  string uid = 1;
  string userUid = 2;
  repeated LocationProto locations = 3;
  string title = 4;
  repeated string tags = 5;
  string description = 6;
  bool visible = 7;
  float price = 8;
  int32 time = 9;
}
